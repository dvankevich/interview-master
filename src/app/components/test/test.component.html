<div>
  <div class="todo-container">
    <input [(ngModel)]="newTask" placeholder="Add new task ..." class="todo-input" />
    <button (click)="addTask()">Add</button>

    <ul class="todo-list">
      <li *ngFor="let task of tasks; let i = index" class="todo-item">
        {{ task }}
        <button (click)="removeTask(i)" class="remove-btn">Remove</button>
      </li>
    </ul>
  </div>
</div>
